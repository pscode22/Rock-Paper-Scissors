<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link href="index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">

        <h1>CHOOSE YOUR WEAPON</h1>
        <h2>First to score 5 points wins the game</h2>

        <div class="scoreboard">
            <div style="text-align: center;">
                <h2 class="playerChoice">❔</h2>
                <h2>Player : <span class="playerScore">0</span></h2>
            </div>
            <div style="text-align: center;">
                <h2 class="computerChoice">❔</h2>
                <h2>Computer : <span class="computerScore">0</span></h2>
            </div>
        </div>

        <div class="player">
            <button class="playerBtn" value="Rock">✊</button>
            <button class="playerBtn" value="Paper">✋</button>
            <button class="playerBtn" value="Scissors">✌</button>
        </div>

        <!-- <div>
            <h2>Draw: <span class="drawCount">0</span></h2>
        </div> -->

    </div>    
    
    <div class="result">
        <h2 class="remark"></h2>
        <button class="resultBtn">Play Again</button>
    </div>

    <script src="index.js"></script>

</body>
</html>
